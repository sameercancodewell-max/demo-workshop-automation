
name: Java CI with Maven

on:
  workflow_dispatch:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U testuser" --health-interval=10s --health-timeout=5s --health-retries=5

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    - name: Wait for Postgres
      run: |
        until pg_isready -h localhost -p 5432 -U testuser; do
          sleep 1
        done
    - name: Install PostgreSQL client
      run: sudo apt-get install postgresql-client -y
    - name: Run migrations or seed data
      run: |
        psql -h localhost -U testuser -d testdb -c "CREATE TABLE IF NOT EXISTS users (id SERIAL PRIMARY KEY, email VARCHAR(255), name VARCHAR(255), age INT);"
        psql -h localhost -U testuser -d testdb -c "INSERT INTO users (email, name, age) VALUES ('eve.holt@reqres.in', 'Eve Holt', 30) ON CONFLICT DO NOTHING;"
      env:
        PGPASSWORD: testpass
    - name: Install Chrome browser
      run: |
        sudo apt-get update
        sudo apt-get install -y wget gnupg2
        wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
    - name: Install Xvfb for headless UI tests
      run: sudo apt-get install -y xvfb
    - name: Start Xvfb
      run: |
        export DISPLAY=:99
        Xvfb :99 -screen 0 1920x1080x24 > /dev/null 2>&1 &
        echo "DISPLAY=:99" >> $GITHUB_ENV
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Run tests
      run: mvn test
      env:
        DB_URL: jdbc:postgresql://localhost:5432/testdb
        DB_USER: testuser
        DB_PASSWORD: testpass
        DISPLAY: :99
